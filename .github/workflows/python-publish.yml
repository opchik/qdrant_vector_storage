name: Upload Python Package

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'  # Альтернатива: публикация по тегам

permissions:
  contents: read

jobs:
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check_pypi.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Получаем всю историю для сравнения
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      
      - name: Install packaging tools
        run: |
          python -m pip install --upgrade pip
          pip install packaging
      
      - name: Extract current version
        id: current_version
        run: |
          # Для setup.py
          if [ -f setup.py ]; then
            VERSION=$(python setup.py --version)
          # Для pyproject.toml
          elif [ -f pyproject.toml ]; then
            VERSION=$(python -c "import tomllib; f=open('pyproject.toml','rb'); print(tomllib.load(f)['project']['version'])")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Check if version exists on PyPI
        id: check_pypi
        run: |
          PACKAGE_NAME=$(python -c "import tomllib; f=open('pyproject.toml','rb'); print(tomllib.load(f)['project']['name'])")
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          
          # Проверяем, есть ли такая версия на PyPI
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://pypi.org/pypi/$PACKAGE_NAME/$CURRENT_VERSION/json)
          
          if [ $HTTP_CODE -eq 200 ]; then
            echo "Version $CURRENT_VERSION already exists on PyPI!"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "New version $CURRENT_VERSION detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  release-build:
    runs-on: ubuntu-latest
    needs: validate-version
    if: needs.validate-version.outputs.version_changed == 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      
      - name: Build release distributions
        run: |
          python -m pip install build
          python -m build
      
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: 
      - release-build
      - validate-version
    if: needs.validate-version.outputs.version_changed == 'true'
    permissions:
      id-token: write
    
    environment:
      name: pypi
      url: https://pypi.org/project/qdrant_vector_storage/${{ github.event.release.name }}
    
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      
      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
