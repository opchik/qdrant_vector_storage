name: Auto Publish to PyPI

on:
  push:
    branches:
      - master
    paths:
      - 'pyproject.toml'

permissions:
  contents: read

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      
      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import tomllib; f=open('pyproject.toml','rb'); print(tomllib.load(f)['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Get package name
        id: get_name
        run: |
          NAME=$(python -c "import tomllib; f=open('pyproject.toml','rb'); print(tomllib.load(f)['project']['name'])")
          echo "name=$NAME" >> $GITHUB_OUTPUT
      
      - name: Check if version exists on PyPI
        id: check_version
        run: |
          PACKAGE_NAME="${{ steps.get_name.outputs.name }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Проверяем, есть ли такая версия на PyPI
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://pypi.org/pypi/$PACKAGE_NAME/$VERSION/json)
          
          if [ $HTTP_CODE -eq 200 ]; then
            echo "Version $VERSION already exists on PyPI!"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "New version $VERSION detected"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Build package
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          python -m pip install build
          python -m build
      
      - name: Publish to PyPI
        if: steps.check_version.outputs.should_publish == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/